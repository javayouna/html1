<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE-edge, chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>HTML 5일차 HTML+css3.0</title>
<link rel="stylesheet" type="text/css" href="./index11.css?v=1">

</head>
<body>
<header class="header_css">
<div class="header_div"></div><!-- div는 하위태그라서 밑에 태그(상위)들이 div안에 들어가진 않음 -->
</header><!--  최상단에 사용 (시멘틱마크업, 무조건 한번만 사용) -->
<nav class="nav_css"></nav><!-- 메뉴태그 대메뉴,소메뉴 사용합니다. -->
<main class="main_css"><!-- 배너,상품출력,각종 콘텐츠 -->
<section class="section_1"></section><!-- 배너 -->
<section class="section_2">안녕하세욤
<aside class="aside_left"></aside><!-- 왼쪽 콘텐츠 -->
<article class="article_right"></article><!-- 오른쪽 콘텐츠(독립성이있음) -->
</section><!-- 각종콘텐츠 -->

<article class="article_banner"></article><!-- 이벤트광고배너 -->
<figure class="notice"></figure><!-- figure:문서,이미지,다이어그램 ex인스타그램모아둔 광고 -->


</main>
<footer class="footer_css"> </footer><!-- 카피라이터사용(고정) 시멘틱 -->
</body>
</html>
