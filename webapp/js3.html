<!DOCTYPE html>
<html lang="kor">
<head>
<meta charset="UTF-8">
<title>0714 javascript 2일차 if문</title>
<script>
	var a;//for문
	for (a = 1; a < 10; a++) {
		console.log(a)

	}
	var w=1;
	while(w<10){//while문
		console.log(w);
		w++;
	}

	var z=1;
	do{ //do~while문
		console.log(z);
		z++
	}while(z<10);
	
	var f,ff;
	for(f=2;f<10;f++){
		for(ff=1;ff<10;ff++){
			var k=f*ff;
			console.log(f+"*"+ff+"="+k);
		}
	}
	
	/*응용문제 위에 있는 더블 for문을 이용해서
	while,do~while을 이용하여 더블 반복문으로 결과값을 동일하게 나오도록 코드를 작성하세요.*/
</script>



</head>

</body>
</html>
