<script>
//equals라는 단어 자체 없음

	console.log("해당 값이 같습니다.");

}

//console.log(typeof(c));

	console.log("해당 값 같음");
}
else{
	console.log("서롬 다름")
}

var word ="홍길동님 환영합니다";
