<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>javascript 2일차 함수(function)*메소드라고 안 함 //getter,setter(java)</title>
<script>
	function a() { //여기에 ()꼭넣어줘야함 일반함수
		console.log("홍길동");
	}
	a(); //함수를 실행,클래스라고 안 함  단, function보다 아래에 있어야함 

	function b(num) { //(num) 인수값이라고함
		console.log(num);

	}
	var z = 10;
	b(z); //b함수에 숫자 인숙밧을 적용

	function z1() {
		console.log("z함수");
		zz(); //외부 zz함수 호출
	}

	function zz() {
		console.log("환영합니다.");
	}
	z1();
	
	//setter,getter(java)=> call함수, return함수
	function setter(n){
		var result=getter(n); //result변수로 return값을 받음 
		console.log(result); //결과 출력 
	}
	function getter(nn){ //setter함수에서 전달 받음
		var cal=nn+20; //전달받은 값과 추가 값을 계산 
		return cal; //최종 결과값을 return시킴/ return하면 여기에선 처리 안 하겠다는 뜻 
	}
	setter(5); //함수 호출
	
</script>


</head>
<body>

</body>
</html>
