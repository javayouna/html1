<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>HTML 3일차 HTML4.0+CSS2.0 응용2</title>
<style>
body{margin:0; padding:0;}

</style>


</head>
<body>
<!-- input type="file"은 첨부파일 사용시 적용되는 태그 속성 -->
<input type="file"><br>
이미지 파일첨부:<input type="file" accept="image/png, image/jpeg, image/bmp" >
<br>
파일첨부:<input type="file" accept=".msword,.pdf">
<br>
시험 파일첨부:<input type="file" multiple>
<br>
영상 파일첨부:<input type="file" accept="video/mp4,avi,mpeg,webm">
<br>
음악 파일첨부:<input type="file" accept="audio/*">
<br>
</body>
</html>
