<html lang="ko">
<head>
<meta charset="utf-8">
<title>HTML 2일차 HTML 4.0 + css 1.0 이벤트 참가페이지만들기</title>
</head>
<body>
<!-- ul: 목차 리스트 태그 li 개수만큼 목차 추가 됩니다.-->
<ul>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ul>
<br><br>
<!-- ol: 목차 리스트 태그, 숫자로 리스트 목차구분함 -->
<ol>
<li>공지사항1</li>
<li>공지사항2</li>
<li>공지사항3</li>
<li>공지사항4</li>
</ol>
<br>
<!-- span은 공간 오브젝트 태그 span은 width, height를 적용하기 위해 dispaly 무조건 사용함-->
<!-- 
border-sytle:solid(외곽선)
border-width:선두께
border-color:선색상
 -->
 <!-- display(출력형태 구분): block(출력), none(안보임)-->
<span style="border-style:solid; border-width:1px; border-color:black;">홍길동입니다.</span>
<br>
<span style="border:1px solid blue; width:500px; height:50px; display:block;"></span>
<br>
<!--div태그: span과 동일한 레이아웃 태그 단, display사용 안 해도 사이즈 변경 가능 -->
<div style="border:1px solid red; width:100px; height:100px;">
</div>
<!-- strike는 HTML4.0(취소선 사용합니다.) -->
<strike>5,500원</strike> 
<s>22,000,000원</s>


</body>
</html>
